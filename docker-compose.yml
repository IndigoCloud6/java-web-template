version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: web-template-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: web_template
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - web-template-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: web-template-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - web-template-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
  redis-data:

networks:
  web-template-network:
    driver: bridge
